<div class="navbar navbar-default navbar-fixed-top" ng-init="baseMap='road'" role="navigation">
<!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button class="navbar-toggle" ng-click="navCollapsed = !navCollapsed" ng-init="navCollapsed = true" type="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="fa fa-caret-down fa-4"></span>
    </button>
    <button class="navbar-toggle" ng-click="baseLayerToggle('satellite')" ng-show="baseMap === 'road'" type="button">
      <span class="sr-only">Toggle Satellite View</span>
      <span class="fa fa-globe fa-fw"></span>
    </button>
    <button class="navbar-toggle" ng-click="baseLayerToggle('road')" ng-show="baseMap === 'satellite'" type="button">
      <span class="sr-only">Toggle Map View</span>
      <span class="fa fa-road fa-fw"></span>
    </button>
    <button class="navbar-toggle" ng-click="zoomChange('zoomIn')" type="button">
      <span class="sr-only">Zoom In</span>
      <span class="fa fa-plus fa-6"></span>
    </button>
    <button class="navbar-toggle" ng-click="zoomChange('zoomOut')" type="button">
      <span class="sr-only">Zoom Out</span>
      <span class="fa fa-minus fa-6"></span>
    </button>
    <a class="navbar-brand" ng-click="aboutModal();"><span style="font-weight: bold; color: #248920">Tree</span>Baltimore</a>
  </div>
<!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" collapse="navCollapsed">
    <ul class="nav navbar-nav">
      <form class="navbar-form navbar-left">
        <button ng-click="toggleNeighborhoods();" class="btn btn-default" ng-class="{'active':neighborhoodButton}">
          <span ng-show="neighborhoodButton">Show All Neighborhoods</span>
          <span ng-hide="neighborhoodButton">&nbsp;Hide All Neighborhoods&nbsp;&nbsp;</span>
        </button>
        <!-- <a ng-click="toggleNeighborhoods();" style="padding-right: 3px;">Show Neighborhoods</a> -->
      </form>
      <li>
        <form class="navbar-form" role="search">
          <div class="form-group">
            <input class="form-control" class="form-control" ng-model="neighborhoodNameSelected" placeholder="Filter by Neighborhood" type="text" typeahead-loading="loadingLocations" typeahead-no-results="noResults" typeahead-on-select="zoomToHood($item)" typeahead="address.properties.label for address in neighborhoodTextInput($viewValue)">
            <i class="glyphicon glyphicon-refresh" ng-show="loadingLocations"></i>
            <div ng-show="noResults">
              <i class="glyphicon glyphicon-remove"></i>
              No Results Found
            </div>
          </div>

        </form>
      </li>
      <li>
        <form class="navbar-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Find by Address" id="addy" ng-model="addressVar">
            <button ng-click='geocode(addressVar)'' class="btn btn-default">
              <span>Go!</span>
            </button>
            <i class="glyphicon glyphicon-refresh" ng-show="loadingLocations"></i>
            <div ng-show="noResults">
              <i class="glyphicon glyphicon-remove"></i>
              No Results Found
            </div>
          </div>
        </form>
      </li>
      <form class="navbar-form navbar-left" >
        <button class="btn btn-danger" ng-hide="hideSingleNeighborhood" ng-click="toggleSingleNeighborood('null')">
          <span >clear filter</span>
        </button>
        <!-- <a ng-click="toggleNeighborhoods();" style="padding-right: 3px;">Show Neighborhoods</a> -->
      </form>
    </ul>

    <ul class="nav navbar-nav navbar-right hidden-xs">
      <li>
        <a href="#" ng-click="baseLayerToggle('satellite')" ng-show="baseMap === 'road'" tooltip="satellite view" tooltip-trigger="mouseenter" tooltip-placement="bottom" tooltip-append-to-body="true">
          <span class="fa fa-globe fa-fw"></span>
        </a>
      </li>
      <li>
        <a href="#" ng-click="baseLayerToggle('road')" ng-show="baseMap === 'satellite'" tooltip="road view" tooltip-trigger="mouseenter" tooltip-placement="bottom" tooltip-append-to-body="true">
          <span class="fa fa-road fa-fw"></span>
        </a>
      </li>
      <li>
        <a href="#" ng-click="zoomChange('zoomIn')" tooltip="zoom in" tooltip-trigger="mouseenter" tooltip-placement="bottom" tooltip-append-to-body="true">
          <span class="fa fa-plus fa-fw"></span>
        </a>
      </li>
      <li>
        <a href="#" ng-click="zoomChange('zoomOut')" tooltip="zoom out" tooltip-trigger="mouseenter" tooltip-placement="bottom" tooltip-append-to-body="true">
          <span class="fa fa-minus fa-fw"></span>
        </a>
      </li>
    </ul>
  </div>
<!-- /.navbar-collapse -->
</div>
